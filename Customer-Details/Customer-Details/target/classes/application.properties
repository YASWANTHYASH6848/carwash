server.port=9001

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Customer-Service

spring.application.name=customer-microservice
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.main.allow-circular-references=true


logging.level.com.customerdetails.controller.CustomerController==DEBUG

# Logging pattern for the console
logging.pattern.console= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n

# Logging pattern for file
logging.pattern.file= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n


#Output Logging File
logging.file.name=application.log